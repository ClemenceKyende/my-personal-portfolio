<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me through my portfolio. I'd love to hear from you!">
    <title>Contact Me - My Portfolio</title>
    <!-- Link to Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="../bootstrap/css/bootstrap-grid.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="grid-container">
            <!-- Navbar -->
            <div id="navbarDiv">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="../assets/mylogo.png" alt="Clemence Kyende Logo" width="60" height="60">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html#skills-hobbies">About Me</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Contact Me</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Contact Form Section -->
            <div class="container mt-5">
                <h2>Contact Me</h2>
                <p class="mb-4">I'd love to hear from you! Fill out the form below to get in touch.</p>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone (optional)">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        <small class="form-text text-muted">Feel free to share any specific questions or topics you want to discuss.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Footer Section -->
            <div id="footerDiv" class="text-center mt-5">
                <p>Follow me on social media:</p>
                <a href="https://github.com/ClemenceKyende" target="_blank">Github</a> |
                <a href="https://www.linkedin.com/in/clemence-mwende-ba231b1b9" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>
</body>
</html>
